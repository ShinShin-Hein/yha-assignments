<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShinShinHein</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="image-content-container">
            <div class="img-container">
                <div class="image">
                    <img src="./images/woman-buying-dress.webp" alt="">
                </div>
            </div>

            <div class="content-container">
                <div class="market">
                    <h2 class="radius">13</h2>
                    <h2>Marketplace</h2>
                </div>

                <h1 class="title">Create an account</h1>

                <div class="inputs-container">
                    <div class="name">
                        <input type="text" name="" id="" placeholder="Name">
                    </div>
                    <div class="email">
                        <input type="email" name="" id="" placeholder="Email Address">
                    </div>

                    <div class="pwd-container">
                        <div class="pwd">
                            <input type="password" name="" id="" placeholder="Password">
                        </div>
                        <div class="confirm-pwd">
                            <input type="password" name="" id="" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="btn-container">
                        <div class="register-btn">
                            <button>REGISTER</button>
                        </div>
                        <div class="signin-btn">
                            <button>SIGNIN</button>
                        </div>
                    </div>

                    <div class="check">
                        <div><input type="checkbox" name="" id=""></div>
                        <div>
                            <p>By registering your details, you agree with our</p>
                            <p>Terms & Conditions, and Privacy and Cookie Policy.</p>
                        </div>
                    </div>

                    <div class="links-container">
                        <a href="https://www.facebook.com/" class="facebook"><img src="./images/facebook-logo.png"
                                alt="" width="30" height="29"></a>
                        <a href="https://www.google.com" class="google"><img src="./images/google-logo.webp" alt=""
                                width="33" height="30"></a>
                        <a href="https://www.linkedin.com/" class="linked-in"><img src="./images/linkedin-logo.png"
                                alt="" width="30" height="30"></a>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
