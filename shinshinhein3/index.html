<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="login-form-container">
            <h5>Your logo</h5>

            <h1>Login</h1>

            <div class="email">
                <p>Email</p>
                <input type="email" name="" id="" placeholder="Enter your Email">
            </div>

            <div class="password">
                <p>Password</p>
                <input type="password" name="" id="" placeholder="Enter your Email">
            </div>

            <div class="forgot">
                <p>Forgot Password?</p>
            </div>

            <div class="signin-btn">
                <a href="#"><button>Sign in</button></a>
            </div>

            <div class="text">
                Or Conitue With
            </div>

            <div class="links-container">
                <a href="https://www.facebook.com/" class="facebook"><img src="./images/facebook-logo.png" alt="" width="30" height="29"></a>
                <a href="https://www.google.com" class="google"><img src="./images/google-logo.webp" alt="" width="33" height="30"></a>
                <a href="https://www.linkedin.com/" class="linked-in"><img src="./images/linkedin-logo.png" alt="" width="30" height="30"></a>
            </div>

            <div class="register">
                <p>Don't have an accout yet?</p>
                <p style="color: rgb(197, 102, 89); margin-left: 5px;">register for free</p>
            </div>
        </div>
        <div class="img-container">
            <div class="image">
                <!-- <img src="./images/login-cartoon-removebg-preview.png" alt=""> -->
                 <img src="./images/rb_4525.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
