<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="image-content-container">
            <div class="img-container">
                <div class="image">
                    <img src="./images/login-girl.png" alt="">
                </div>
            </div>

            <div class="content-container">
                <div class="form">
                    <h2>Login Form</h2>

                    <div class="email-phone">
                        <input type="email" name="" id="" placeholder="email or phone">
                    </div>

                    <div class="password">
                        <input type="password" name="" id="" placeholder="password">
                    </div>

                    <div class="forgot">
                        <p>Forgot Password?</p>
                    </div>

                    <div class="login-btn">
                        <a href="#"><button>Login</button></a>
                    </div>

                    <div class="text">
                        <p style="text-align: center;">Or login with</p>
                    </div>

                    <div class="facebook-google-container">
                        <div class="facebook-btn">
                            <a href="#">
                                <button style="display: flex; align-items: center; justify-content: center;">
                                    <div class="facebook-img">
                                        <img src="./images/facebook-logo.png" alt="">
                                    </div>
                                    <p>Facebook</p>
                                </button>
                            </a>
                        </div>

                        <div class="google-btn">
                            <a href="#">
                                <button style="display: flex; align-items: center; justify-content: center;">
                                    <div class="google-img">
                                        <img src="./images/google-logo.webp" alt="">
                                    </div>
                                    <p>Google</p>
                                </button>
                            </a>
                        </div>
                    </div>

                    <div class="text-container">
                        <p>Don't have an account?</p>
                        <a href="#">Signup Now</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
